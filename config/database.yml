default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: reconcile_development

test:
  <<: *default
  database: reconcile_test

production:
  <<: *default
  database: reconcile_production
  username: reconcile
  password: <%= ENV['RECONCILE_DATABASE_PASSWORD'] %>
